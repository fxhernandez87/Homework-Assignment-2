<div class="item"  id="cart-item-{cartItem.id}" data-price="{cartItem.price}">
  <div class="right floated content2">
    <div class="ui button remove-cart-item" data-item-id="{cartItem.id}">Remove</div>
  </div>
  <img class="ui avatar image" src="{cartItem.image}">
  <div class="content2">
    <p>{cartItem.name} x <span class="item-qty">{cartItem.qty}</span></p>
  </div>
</div>
