<div class="card">
  <div class="image">
    <img src="{item.image}">
  </div>
  <div class="card-content">
    <div class="card-header">{item.name}</div>
    <div class="meta"></div>
    <div class="description">
      {item.description}
    </div>
  </div>
  <div class="extra card-content">
  <span class="right floated">
    {item.price}
  </span>
    <span>
    <i class="user icon"></i>
    {item.bought}
  </span>
  </div>
</div>
